name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './'  # Punto (directorio ra√≠z)
          
      - name: Deploy
        uses: actions/deploy-pages@v3
